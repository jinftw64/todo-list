<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <nav>
      <div class="home">
        <ol>
          <li id="all">All</li>
          <li id="today">Today</li>
          <li id="next7">Next 7</li>
          <li id="important">Important</li>
        </ol>
      </div>

      <div class="projects">
        <ul>
          <li id="navbar-add-project">Add a project</li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container"></div>
    </main>

    <dialog>
      <div class="modal-title"></div>
      <div class="modal-container">
        <form>
          <div class="title hide">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
          </div>

          <div class="todoFormContainer-description">
            <label for="todoFormDescription">Description</label>
            <input type="text" id="todoFormDescription" name="todoFormDescription">
          </div>

          <div class="todoFormContainer-priority">
            <label for="todoFormPriority">Priority</label>
            <select name="todoFormPriority" id="todoFormPriority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="todoFormContainer-dueDate">
            <label for="todoFormContainer-dueDate">Due Date</label>
            <input
              type="datetime-local"
              id="todoFormDueDate"
              name="todoFormDueDate"
              value="2020-06-12T19:30"
              min="2020-06-07T00:00"
              max="2030-06-14T00:00" />
          </div>
        </form>
      </div>
      <button class="modal-cancel" type="button"></button>
      <button class="modal-action" type="button"></button>
    </dialog>

  </body>
</html>
