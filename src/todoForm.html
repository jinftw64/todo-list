<div class="todoFormContainer-title">
  <label for="todoFormTitle">Title</label>
  <input type="text" id="todoFormTitle" name="todoFormTitle">
</div>

<div class="todoFormContainer-description">
  <label for="todoFormDescription">Description</label>
  <input type="text" id="todoFormDescription" name="todoFormDescription">
</div>

<div class="todoFormContainer-priority">
  <label for="todoFormPriority">Priority</label>
  <select name="todoFormPriority" id="todoFormPriority">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
</div>

<label for="todoFormContainer-dueDate">Due Date</label>
<input
  type="datetime-local"
  id="todoFormContainer-dueDate"
  name="todoFormContainer-dueDate"
  value="2020-06-12T19:30"
  min="2020-06-07T00:00"
  max="2030-06-14T00:00" />

<label for="todoFormContainer-isComplete">Completed</label>
<input type="checkbox" id="todoFormContainer-isComplete" name="todoFormContainer-isComplete">
